                color: white;

            }
        </style>

        <script>

            function linebreak() {
                document.write("<br>");

            }

            function print(msg) {
                document.write(msg);
                linebreak();
            }

            for (var lineas = 1; lineas <= 3; lineas++) {
                for (var columnas = 1; columnas <= 10; columnas++) {
                    document.write("*");
                }
                linebreak();
            }
            

            print("FIN");
            // peso corporal peso/(altura*altura)
