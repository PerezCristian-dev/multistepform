<html>
<head>
    <meta charset="UTF-8">
    <title>IMC</title>
</head>

<body>

    <h1>Reddle Me This</h1>

    <style>
        * {
            font-family: "Times New Roman", Times, serif;
        }

        body {
            font-style: italic;
            color: white;
            background-color: black;
        }
    </style>

    <input placeholder="Ingrese Numero para verificar" id="myInput" />
    <button id="boton">Check if correct</button>

    <script>
        var secrets = [3, 5, 7, 9];
        var input = document.getElementById("myInput");
        function verificar() {
            for (var x = 0; x < secrets.length; x++) {
                if (parseInt(input.value) == secrets[x]) {
                    alert("Usted acerto");
                    break;
                }
            }
            input.value = "";
            input.focus();
        }
        var button = document.querySelector("button");
        boton.onclick = verificar;
    </script>

</body>
</html>
