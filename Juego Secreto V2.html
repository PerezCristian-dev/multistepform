<body>

    <h1>Reddle Me This</h1>

    <style>
        * {
            font-family: "Times New Roman", Times, serif;
        }

        body {
            font-style: italic;
            color: white;
            background-color: black;
        }
    </style>

    <script>
        function aleatorio() {
            do {
                var numeroEntero = Math.round(Math.random() * 10);
            } while (numeroEntero <= 0);

            return numeroEntero

        }

        function soltoNumero(cantidad) {
            var secretos = [];
            var contador = 1;

            if (secretos == "") {
                secretos.push(aleatorio());
            }
            while (secretos.length  < cantidad) {
                    var numeroAletorio = aleatorio();
                    var encontrado = false;

                if (secretos.includes(numeroAletorio) == true) {
                        encontrado = true;

                        do {
                            numeroAletorio = aleatorio();

                            if (secretos.includes(numeroAletorio) == false) {
                                encontrado = true;
                                secretos.push(numeroAletorio);
                                contador++;
                            }else {
                                encontrado = false;
                            }
                        } while (encontrado == false);
                    } else {
                            secretos.push(numeroAletorio);
                            contador++;
                        }
              
            }
            return secretos;
        }
        document.write(soltoNumero(4));
    </script>

</body>
