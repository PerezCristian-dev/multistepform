<html>
    <head>
            <meta charset="UTF-8">
            <title>IMC</title>
    
        <header>
            <h1>Can I drive?</h1>
        </header>
    </head>

    <body>
        <style>
            {
               font-family: "Times New Roman", Times, serif;
            }
            body{
                font-style: italic;
                color: white;
                background-color: black;
            }
        </style>

        <script>

            function linebreak() {
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }

            function print(msg) {
                document.write(msg);
                linebreak();
            }

            function encrypt(msg) {
                d = msg.replace("a", "perro");
                
                return d;
            }

            document.write(encrypt("Manuel"));

            var age = parseInt(prompt("What's your age?"));

            if (age >= 18) {

                var driver = prompt("Do you have a driver's license? Y or N");

                if (age >= 18 && driver == "Y") {
                    print("You can drive, drive safe");
                }
                else {
                    print("You need to get a driver's license");
                }
            }
            else {
                print("You can't drive, please try again when you are 18 or older.")
            }
            // peso corporal peso/(altura*altura)
        </script>
    </body>
</html>
